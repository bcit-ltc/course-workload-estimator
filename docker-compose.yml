name: course-workload-estimator

services:

  app:
    image: course-workload-estimator
    build:
      target: builder
    command: npm run start
    volumes:
      - ./src:/app/src
      - ./public:/app/public

    ports:
      - "3000:3000"

    environment:
      - DEBUG=true
      - CI=false
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
