services:
  course-workload-estimator:
    image: course-workload-estimator
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: npm run start
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
